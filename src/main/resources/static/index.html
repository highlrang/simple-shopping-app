<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>심플 쇼핑몰</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <style>
    </style>
    <script src="/js/item.js"></script>
    <script src="/js/order.js"></script>
    <script src="/js/order_item.js"></script>
    <script>
        let nowPage = 0;
        let nowContent = "item";

        $(function(){
            $("#itemList").click(function(){
                $("#content").empty();
                nowPage = 0;
                item.list(nowPage);
            });

            $("#orderList").click(function(){
                $("#content").empty();
                nowPage = 0;
                order.list(nowPage);
            });

            $("#morePage").click(function(){
                nowPage += 1;

                if(nowContent === "item")
                    item.list(nowPage);
                else
                    order.list(nowPage);

            });

            $("#modalCloseBtn").click(function(){
                $("#selectItem").modal('hide');
            });

            $("#itemList").click();
        });
    </script>
</head>

<body>

<div class="container m-5 p" style="text-align: center;">
    <div class="mb-5">
        <button type="button" id="itemList" class="btn btn-outline-primary">상품 목록</button>
        <button type="button" id="orderList" class="btn btn-outline-secondary">주문 목록</button>
    </div>

    <div id="content" class="mb-5">

    </div>

    <div>
        <button type="button" id="morePage" class="btn btn-outline-dark" style="display: none;">더보기</button>
    </div>

    <!-- 상품 선택 및 주문 모달 -->
    <div class="modal fade bd-example-modal-lg" id="selectItem" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="selectItemTitle">상품 선택하기</h5>
                </div>
                <div class="selectItemModalBody mb-3">

                </div>
                <div class="selectedItemModalBody mb-3">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modalCloseBtn">닫기</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
